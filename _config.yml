title: dev chan9U
description: Flexton is a responsive and ultra-minimal theme for Jekyll.
baseurl: https://kyuchane.github.io # the subpath of your site, e.g. /blog
url: https://kyuchane.github.io # the base hostname & protocol for your site, e.g. http://example.com

# Author
author-name:    Clayton Hanson
author-image:   me.jpg
author-job:     Android Developer
about-author:   I am a Android developer.  If you want commuication, send e-mail ( chankyuh@gmail.com )

# Social settings
social-twitter:
social-facebook:
social-github:    kyuchanE
social-pinterest:
social-instagram:
social-youtube:
social-vk:
social-linkedin:

# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1

# Comment Section (Disqus)
disqus-identifier: hwang # Add your shortname for Disqus Comment. For example mr-brown

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-paginate

paginate: 7
paginate_path: "/page/:num/"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
